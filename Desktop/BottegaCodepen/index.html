<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Font/Icon Links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!--  CSS Links  -->
    <link rel="stylesheet" href="Styles-CSS/generalStyles.css">
    <link rel="stylesheet" href="Styles-CSS/headerStyles.css">
    <link rel="stylesheet" href="Styles-CSS/navigationStyles.css">
    <link rel="stylesheet" href="Styles-CSS/mainSectionStyles.css">
    <link rel="stylesheet" href="Styles-CSS/forCodePenSectionStyles.css">
    <link rel="stylesheet" href="Styles-CSS/footerSectionStyles.css">

    <title>
        Codepen.io
    </title>
</head>

<body>
    <div class="header">
        <div class="header-wrapper">
            <div class="logo">
                <img src="Images/logo/Codepen.io1_logo.png" alt="Logo">
            </div>

            <div class="nav-wrapper">

                <div class="exploreTitle">
                    EXPLORE
                </div>

                <div class="navigation">
                    <div class="nav">
                        <a href="#">
                            Pens
                        </a>
                    </div>
                    <div class="nav">
                        <a href="#">
                            Projects
                        </a>
                    </div>
                    <div class="nav">
                        <a href="#">
                            Posts
                        </a>
                    </div>
                    <div class="nav">
                        <a href="#">
                            Collections
                        </a>
                    </div>
                    <div class="spark-toggle">
                        <button type="button" class="spark-button">
                            Spark<i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="header-buttons">
                <div class="head-btn">
                    <button type="button" class="btn">
                        Create <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="search-btn">
                    <button type="button" class="search-icon-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="head-btn">
                    <button type="button" class="btn">
                        Log In
                    </button>
                </div>
                <div class="head-btn">
                    <button type="button" class="btn">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-columns">
            <div class="main-left-column">
                <div class="spacer30"></div>
                CodePen is a <b>social development enviroment</b> for front-end designers and developers. &#128075;

                <p>
                    It's the best place to build and deploy a website, show off your work, build test casses, and find inspiration.
                </p>
                <div class="main-left-buttons">
                    <div class="main-left-column-button">
                        <button type="button" class="sign-up-free-button">
                            Sign Up for Free
                        </button>
                    </div>
                    <div class="main-left-column-button">
                        <button type="button" class="learn-more-button">
                            Learn more
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-right-column">
                <div class="right-column-title">
                    <div class="spacer40"></div>
                    This is <b>Codepen Projects</b>!
                </div>
                <img src="Images/mainScreenShotImages/Screen%20Shot%202020-04-28%20at%203.26.55%20PM.png" height="410px" width="750px" alt="Screen Using Code Pen">
            </div>
        </div>
    </div>

    <div class="forCodePen">
        <div class="forCodePen-buttons">
            <button type="button" class="forCodePen-button">
                CodePen for <b>TEAMS</b>
            </button>
        </div>
        <div class="forCodePen-buttons">
            <button type="button" class="forCodePen-button">
                CodePen for <b>EDUCATION</b>
            </button>
        </div>
        <div class="forCodePen-buttons">
            <button type="button" class="forCodePen-button">
                CodePen for <b>PRIVACY</b>
            </button>
        </div>
        <div class="forCodePen-buttons">
            <button type="button" class="forCodePen-button">
                CodePen for <b>WRITING</b>
            </button>
        </div>
    </div>
    <div class="footer">

    </div>

</body>

</html>
